<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css" />

    <title>User Management System</title>
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <aside class="col-2 col-md-3 min-vh-100 border-end bg-white">
                <header class="py-2">
                    <div class="d-flex align-items-center justify-content-between">
                        <h6 class="m-0 fw-bold">Hanniel Daniel</h6>
                        <p class="m-0 text-primary fw-bold text-end">Admin</p>
                    </div>
                </header>

                <main class="">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-12 d-flex align-items-center">
                                <div class="nav flex-column nav-pills w-100" id="v-pills-tab" role="tablist"
                                    aria-orientation="vertical">
                                    <button class="nav-link active fw-bold" id="v-pills-home-tab" data-bs-toggle="pill"
                                        data-bs-target="#v-pills-home" type="button" role="tab"
                                        aria-controls="v-pills-home" aria-selected="true">Home</button>
                                    <button class="nav-link fw-bold" id="v-pills-profile-tab" data-bs-toggle="pill"
                                        data-bs-target="#v-pills-profile" type="button" role="tab"
                                        aria-controls="v-pills-profile" aria-selected="false">Profile</button>
                                    <button class="nav-link fw-bold" id="v-pills-users-tab" data-bs-toggle="pill"
                                        data-bs-target="#v-pills-users" type="button" role="tab"
                                        aria-controls="v-pills-users" aria-selected="false">Users</button>
                                    <button class="nav-link fw-bold" id="v-pills-settings-tab" data-bs-toggle="pill"
                                        data-bs-target="#v-pills-settings" type="button" role="tab"
                                        aria-controls="v-pills-settings" aria-selected="false">Settings</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </main>

                <footer class="bottom-0">
                    <button class="btn btn-outline-light">
                        <i class="bx bx-user-circle"></i>
                        <span class="d-none d-sm-inline">Profile</span>
                    </button>
                </footer>
            </aside>

            <main class="col-10 col-md-9 min-vh-100 bg-light">
                <div class="tab-content" id="v-pills-tabContent">
                    <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel"
                        aria-labelledby="v-pills-home-tab">

                        <div class="container-fluid">
                            <div class="row py-4">
                                <div class="col-12">
                                    <h2><Span class="text-primary fw-bold">Good morning</Span>, <Span
                                            class="h3 fw-bold">Hanniel</Span></h3>
                                </div>


                                <div class="col-12 py-5">
                                    <div class="row gap-4 justify-content-center">
                                        <div class="col-lg-2 card bg-primary p-4">
                                            <div class="d-flex justify-content-between align-items-center">
                                                <i class="bx bx-user h5 m-0 text-white fw-bold"></i>
                                                <span class="m-0 fw-bold text-light h3" id="users">0</span>
                                            </div>
                                        </div>
                                        <div class="col-lg-2 card bg-primary p-4">
                                            <div class="d-flex justify-content-between align-items-center">
                                                <i class="bx bx-user h5 m-0 text-white fw-bold"></i>
                                                <span class="m-0 fw-bold text-light h3">0</span>
                                            </div>
                                        </div>
                                        <div class="col-lg-2 card bg-primary p-4">
                                            <div class="d-flex justify-content-between align-items-center">
                                                <i class="bx bx-user h5 m-0 text-white fw-bold"></i>
                                                <span class="m-0 fw-bold text-light h3">0</span>
                                            </div>
                                        </div>
                                        <div class="col-lg-2 card bg-primary p-4">
                                            <div class="d-flex justify-content-between align-items-center">
                                                <i class="bx bx-bell h5 m-0 text-white fw-bold"></i>
                                                <span class="m-0 fw-bold text-light h3">0</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-12">
                                    <form id="form">
                                        <div class="container-fluid">
                                            <div class="row g-3">
                                                <div class="col-4">
                                                    <div class="form-group">
                                                        <label for="firstName">First
                                                            Name</label>
                                                        <input type="text" class="form-control"
                                                            id="firstName"
                                                            placeholder="Enter first name">
                                                    </div>
                                                </div>
                                                <div class="col-4">
                                                    <div class="form-group">
                                                        <label for="middleName">Middle
                                                            Name</label>
                                                        <input type="text" class="form-control"
                                                            name="mn" id="middleName"
                                                            aria-describedby="emailHelp"
                                                            placeholder="Enter middle name">
                                                    </div>
                                                </div>
                                                <div class="col-4">
                                                    <div class="form-group">
                                                        <label for="lastName">Last
                                                            Name</label>
                                                        <input type="text" class="form-control"
                                                            name="ln" id="lastName"
                                                            aria-describedby="emailHelp"
                                                            placeholder="Enter last name">
                                                    </div>
                                                </div>
                                                <div class="col-4">
                                                    <select class="form-control" id="country">
                                                        <option value="">Country</option>
                                                        <option value="nigeria">Nigeria</option>
                                                        <option value="usa">U.S.A</option>
                                                        <option value="china">China</option>
                                                        <option value="korea">Korea</option>
                                                        <option value="england">England</option>
                                                    </select>
                                                </div>
                                                <div class="col-4">
                                                    <select class="form-control" id="state">
                                                        <option value="">State</option>
                                                    </select>
                                                </div>
                                                <div class="col-4">
                                                    <select class="form-control" id="lga">
                                                        <option value="">L.G.A</option>
                                                    </select>
                                                </div>
                                                <div class="col-5">
                                                    <div class="form-group">
                                                        <label for="dob">D.O.B</label>
                                                        <input type="date" class="form-control"
                                                            id="dob">
                                                    </div>
                                                </div>
                                                <div class="col-7">
                                                    <label for="phone">Phone
                                                        Number</label>
                                                    <input type="tel" class="form-control" id="phone"
                                                        placeholder="Enter phone number">
                                                </div>
                                                <div class="col-6">
                                                    <div class="row">
                                                        <div class="col-6">
                                                            <label for="male">
                                                                <input type="radio" name="gender"
                                                                    value="m" id="male">
                                                                Male
                                                            </label>
                                                        </div>
                                                        <div class="col-6">
                                                            <label for="female">
                                                                <input type="radio" name="gender"
                                                                    value="f" id="female">
                                                                Female
                                                            </label>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-6 d-flex">
                                                    <button
                                                        class="btn btn-primary ms-auto fw-bold px-5" type="submit">
                                                        Save
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="tab-pane fade" id="v-pills-profile" role="tabpanel"
                        aria-labelledby="v-pills-profile-tab">...</div>

                    <div class="tab-pane fade" id="v-pills-users" role="tabpanel" aria-labelledby="v-pills-users-tab">
                        <div class="container-fluid py-4">
                            <table class="display" id="myTable">
                                <thead>
                                    <tr>
                                        <th scope="col">S/N</th>
                                        <th scope="col">First</th>
                                        <th scope="col">Middle</th>
                                        <th scope="col">Last</th>
                                        <th scope="col">D.O.B</th>
                                        <th scope="col">Sex</th>
                                        <th scope="col">Country</th>
                                        <th scope="col">State</th>
                                        <th scope="col">L.G.A</th>
                                        <th scope="col">Phone</th>
                                    </tr>
                                </thead>
                                <tbody id="tbody">
                                    <tr>
                                        
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <div class="tab-pane fade" id="v-pills-settings" role="tabpanel"
                        aria-labelledby="v-pills-settings-tab">...</div>
                </div>
            </main>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"
        integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.jqueryui.min.js"></script>
    <script src="./script/script.js" type="module"></script>
</body>

</html>
